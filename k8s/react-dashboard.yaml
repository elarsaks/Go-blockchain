apiVersion: apps/v1
kind: Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-dashboard
  template:
    metadata:
      labels:
        app: react-dashboard
    spec:
      containers:
      - name: react-dashboard
        image: elarsaks/react-dashboard:v1.0.2
        ports:
        - containerPort: 80  # Nginx inside the container listens on port 80
        env:
        - name: REACT_APP_GATEWAY_API_URL
          value: "http://wallet-server:5000"
---
apiVersion: v1
kind: Service
metadata:
  name: react-dashboard-service
spec:
  selector:
    app: react-dashboard
  ports:
  - protocol: TCP
    port: 3000          # The port that the service is accessible on from outside
    targetPort: 80      # The port on the pod to send requests to (Nginx port)
  type: NodePort
