name: Deploy Docker Compose

on:
  push:
    branches:
      - deploy-back-end

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: KengoTODA/actions-setup-docker-compose@v1
        with:
          version: "2.14.2"

      - name: Build and Push Docker images
        env:
          ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
          ACR_REPOSITORY_NAME: GoBlockchain
        run: |
          docker-compose build wallet miner_1 miner_2 miner_3
          docker-compose push wallet miner_1 miner_2 miner_3

      - name: Log in to Azure
        run: |
          echo '{
            "clientId": "'${{ secrets.AZURE_CLIENT_ID }}'",
            "clientSecret": "'${{ secrets.AZURE_CLIENT_SECRET }}'",
            "tenantId": "'${{ secrets.AZURE_TENANT_ID }}'"
          }' > azure_credentials.json

      - name: Use Azure credentials
        uses: azure/login@v1
        with:
          creds: ./azure_credentials.json

      - name: Deploy to Azure Container Instances
        uses: "azure/aci-deploy@v1"
        with:
          name: GoBlockchain
          resource-group: development
          location: Sweden Central
          dns-name-label: Go-Blockchain
          ports: |
            wallet:5000:5000
            miner_1:5001:5001
            miner_2:5002:5002
            miner_3:5003:5003
          image: ${{ secrets.ACR_LOGIN_SERVER }}/GoBlockchain
          registry-login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          registry-username: ${{ secrets.ACR_USERNAME }}
          registry-password: ${{ secrets.ACR_PASSWORD }}
          cpu: 1
          ip-address: Public
          memory: 1.5
          os-type: Linux
          protocol: TCP
          restart-policy: Always
