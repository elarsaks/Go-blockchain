version: "3.8"

services:
  react_dashboard:
    build:
      context: ./react_dashboard
    command: npm run start
    container_name: react_dashboard
    restart: unless-stopped
    ports:
      - "${DASHBOARD_PORT}:${DASHBOARD_PORT}"
    environment:
      - REACT_APP_MINER_1=${REACT_APP_MINER_1}
      - REACT_APP_MINER_2=${REACT_APP_MINER_2}
      - REACT_APP_MINER_3=${REACT_APP_MINER_3}
    volumes:
      - ./react_dashboard:/app
      - /app/node_modules

  wallet:
    container_name: wallet
    build:
      context: ./wallet_server
    ports:
      - "5000:5000"
    environment:
      - WALLET_SERVER_GATEWAY_TO_BLOCKCHAIN='http://localhost:5001/'
      - WALLET_SERVER_PORT=5000
      - COMMAND=air
    volumes:
      - ./wallet_server:/app
      - ./block:/app/block
      - ./utils:/app/utils
      - ./wallet:/app/wallet
      - ./go.mod:/app/go.mod:ro
      - ./go.sum:/app/go.sum:ro

  miner_1:
    container_name: miner_1
    build:
      context: ./blockchain_server
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - COMMAND=air
    volumes:
      - ./blockchain_server:/app
      - ./block:/app/block
      - ./utils:/app/utils
      - ./wallet:/app/wallet
      - ./go.mod:/app/go.mod:ro
      - ./go.sum:/app/go.sum:ro

  miner_2:
    container_name: miner_2
    build:
      context: ./blockchain_server
    ports:
      - "5002:5002"
    environment:
      - BLOCKCHAIN_SERVER_PORT=5002
      - COMMAND=air
    volumes:
      - ./blockchain_server:/app
      - ./block:/app/block
      - ./utils:/app/utils
      - ./wallet:/app/wallet
      - ./go.mod:/app/go.mod:ro
      - ./go.sum:/app/go.sum:ro

  miner_3:
    container_name: miner_3
    build:
      context: ./blockchain_server
    ports:
      - "5003:5003"
    environment:
      - BLOCKCHAIN_SERVER_PORT=5003
      - COMMAND=air
    volumes:
      - ./blockchain_server:/app
      - ./block:/app/block
      - ./utils:/app/utils
      - ./wallet:/app/wallet
      - ./go.mod:/app/go.mod:ro
      - ./go.sum:/app/go.sum:ro
